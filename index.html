<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerepiskionlineNeSe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0; /* светло-серый фон */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff; /* белый фон для чата */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 400px;
        }
        .chat-header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            background-color: #f1f1f1; /* светло-серые сообщения */
            border-radius: 5px;
            max-width: 70%;
        }
        .message.user {
            background-color: #d3d3d3; /* сообщения пользователя */
            margin-left: auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5; /* светлый фон для поля ввода */
            color: #555;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #888; /* цвет границы при фокусе */
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">PerepiskionlineNeSe</div>
        <div class="messages" id="messages">
            <!-- Сообщения будут отображаться здесь -->
        </div>
        <input type="text" id="messageInput" placeholder="Введите сообщение..." onkeydown="if(event.key === 'Enter') sendMessage()">
    </div>

    <script>
        function sendMessage() {
            var messageInput = document.getElementById("messageInput");
            var messageText = messageInput.value.trim();

            if (messageText) {
                var messagesDiv = document.getElementById("messages");

                // Создаем новый элемент для сообщения
                var messageElement = document.createElement("div");
                messageElement.classList.add("message", "user");
                messageElement.textContent = messageText;

                // Добавляем сообщение в чат
                messagesDiv.appendChild(messageElement);

                // Прокручиваем чат вниз
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                // Очищаем поле ввода
                messageInput.value = "";
            }
        }
    </script>

</body>
</html>
